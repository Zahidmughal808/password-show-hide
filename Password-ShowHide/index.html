<!DOCTYPE html>
<html>
<head>
	<title>Password Show/Hide</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap library -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

	<style type="text/css">
	.panel-body{
		max-width: 600px;
		margin: 0 auto;
	}
	.toggle-password{
		background: url('./images/eyepassword.png') no-repeat center;
		background-size: contain;
		width: 20px;
		height: 20px;
		float: right;
		margin-top: -27px;
		margin-right: 6px;
	}
	.showPassword + .toggle-password {
		background: url('./images/eye.png') no-repeat center;
		background-size: contain;
		width: 20px;
		height: 20px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel-body">
					<form class="form-horizontal" method="" action="">
						<div className="form-group">
							<label for="password">Password</label>
							<input id="password-field" type="password" class="form-control passwordfield" value="" placeholder="Enter password here" name="password" autoComplete="off"/>
							<span toggle="password-field" class="field-icon toggle-password"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			var password = jQuery('#password-field').val();
			console.log(password);
			jQuery('.toggle-password').on('click', function(){
				console.log("click ho gya");
				jQuery('#password-field').toggleClass('showPassword');
				if (jQuery('#password-field').attr("type") == "password") {
					jQuery('#password-field').attr("type", "text");
				} else {
					jQuery('#password-field').attr("type", "password");
				}

			})
		});
	</script>
</body>
</html>
